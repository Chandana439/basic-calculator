<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./Calculator-final.css" />
  </head>
  <body>
    <div class="calculator">
      <p class="js-calculation output initial">0</p>
      <p>
        <button class="rcol spl-color row1">+/-</button>
        <button class="rcol spl-color" onclick="updateCalculation('%');">
          %
        </button>
        <button class="orange-button" onclick="updateCalculation('/');">
          /
        </button>
      </p>
      <p>
        <button class="gray-button col1 rcol" onclick="updateCalculation('7');">
          7
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('8');">
          8
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('9');">
          9
        </button>
        <button class="orange-button" onclick="updateCalculation('*');">
          x
        </button>
      </p>
      <p>
        <button class="gray-button col1 rcol" onclick="updateCalculation('4');">
          4
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('5');">
          5
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('6');">
          6
        </button>
        <button class="orange-button" onclick="updateCalculation('-');">
          -
        </button>
      </p>
      <p>
        <button class="gray-button col1 rcol" onclick="updateCalculation('1');">
          1
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('2');">
          2
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('3');">
          3
        </button>
        <button class="orange-button" onclick="updateCalculation('+');">
          +
        </button>
      </p>
      <p>
        <button
          class="gray-button clear-button col1 rcol"
          onclick="clearCalc();"
        >
          clear
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('0');">
          0
        </button>
        <button class="gray-button rcol" onclick="updateCalculation('.');">
          .
        </button>
        <button class="orange-button" onclick="evaluateCalculation();">
          =
        </button>
      </p>
    </div>
    <script src="Calculator-final.js"></script>
  </body>
</html>
